<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mukta">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class=header>
            <h1>My Library</h1>
        </div>
        <div class="book-display"></div>
        <div class="options">
            <h2 id="options-title">Add New Book</h2>
            <div class="option-cell">
                <label for="input-title">Title:</label>
                <input type="text" id="input-title" class="custom-text-field">
                <span class="error" id="input-title-error"></span>
            </div>

            <div class="option-cell">
                <label for="input-author">Author:</label>
                <input type="text" id="input-author" class="custom-text-field">
                <span class="error" id="input-author-error"></span>
            </div>

            <div class="option-cell">
                <label for="input-pages">Pages:</label>
                <input type="number" id="input-pages" min="0" class="custom-text-field">
                <span class="error" id="input-pages-error"></span>
            </div>

            <div class="option-cell">
                <label for="input-read">Read:</label>
                <button id="input-read" class="custom-checkbox" value=false></button>
            </div>

            <div class="option-cell">
                <button id="add-book" class="custom-button">Add Book</button>
            </div>
        </div>
    </div>
</body>
</html>
